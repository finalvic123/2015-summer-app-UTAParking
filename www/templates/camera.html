<ion-view view-title="Create a Post">
  <ion-content class="padding">
    <div>
      <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
      <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
    </div>

    <button class="button button-block" ng-click="takePicture()">Take Picture</button>
</ion-content>
</ion-view>
